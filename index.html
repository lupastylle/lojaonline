<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lupa Stylle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .cientista {
      width: 250px;       /* tamanho da imagem */
      display: block;
      margin: 30px auto;  /* centraliza na tela */
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Lupa Stylle</h1>
  </header>

  <main>
    <p>Óculos premium com visão blindada 360°.</p>

    <!-- Mascote Cientista -->
    <img src="cientista.png" alt="Cientista Maluco" class="cientista">

    <p>Nosso mascote Cientista Maluco garante inovação e estilo!</p>
  </main>

  <footer>
    <p>&copy; 2025 Lupa Stylle - Todos os direitos reservados</p>
  </footer>
</body>
</html>
